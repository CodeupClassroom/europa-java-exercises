<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do Loop</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/general.css">
</head>
<body>

<script src="ControlTOC.js"></script>
<div class="container main">

    <table cellpadding="10" class="slide_table">
        <tr>
            <h1 class="mainTitle">Do Loop</h1>
        </tr>

        <tr>
            <img style="border: 2px solid black" src="../../images/do_while_loop.jpeg" alt="">
        </tr>

        <tr>
            <td class="bullet-star">
                <button type="button" class="btn btn-info"
                        onclick="showConsoleText01()">
                    <span class="glyphicon glyphicon-next"></span>
                    <h3 style="display: inline;">*</h3>
                </button>
            </td>
            <td class="bullet-subpoint">
				<span id="consoleText01">
                    A <strong>do</strong> or <strong>do-while</strong> loop is the same as a <strong>while</strong>
                    loop, except that the body of the loop will execute before the condition is evaluated.
				</span>
            </td>
        </tr>

        <tr>
            <td class="bullet-star">
                <button type="button" class="btn btn-info"
                        onclick="showConsoleText02()">
                    <span class="glyphicon glyphicon-next"></span>
                    <h3 style="display: inline;">*</h3>
                </button>
            </td>
            <td class="bullet-subpoint">
				<span id="consoleText02">
                    <strong>Basic Structure</strong><br>
                    <img class="md-img" src="../../images/basic_do_while_loop.png" alt="">
				</span>
            </td>
        </tr>

        <tr>
            <td class="bullet-star">
                <button type="button" class="btn btn-info"
                        onclick="showConsoleText03()">
                    <span class="glyphicon glyphicon-next"></span>
                    <h3 style="display: inline;">*</h3>
                </button>
            </td>
            <td class="bullet-subpoint">
				<span id="consoleText03">
                    You should use a <strong>do</strong> loop over a <strong>while</strong> loop if you want the code
                    inside the body of the loop to evaluate at least once
				</span>
            </td>
        </tr>

        <tr>
            <td class="bullet-star">
                <button type="button" class="btn btn-info"
                        onclick="showConsoleText04()">
                    <span class="glyphicon glyphicon-next"></span>
                    <h3 style="display: inline;">*</h3>
                </button>
            </td>
            <td class="bullet-subpoint">
				<span id="consoleText04">
                    <strong>Example</strong><br>
                    <img class="md-img" src="../../images/do_example.png" alt="">
				</span>
            </td>
        </tr>

        <tr>
            <td class="bullet-star">
                <button type="button" class="btn btn-info"
                        onclick="showConsoleText05()">
                    <span class="glyphicon glyphicon-next"></span>
                    <h3 style="display: inline;">*</h3>
                </button>
            </td>
            <td class="bullet-subpoint">
				<span id="consoleText05">
                    Demo it!
				</span>
            </td>
        </tr>
    </table>
</div>
