<body>

<script src="ControlTOC.js"></script>
<div class="container main">

    <table cellpadding="10" class="slide_table">

        </tr>

        <tr>
            <img style="border: 2px solid black" src="../../images/while_loop.png" alt="">
        </tr>

        <tr>
            <td class="bullet-star">
                <button type="button" class="btn btn-info"
                        onclick="showConsoleText01()">

                </button>
            </td>
            <td class="bullet-subpoint">
				<span id="consoleText01">
                    A while loop executes the body of the loop as long as the loop condition evaluates to true.

        <tr>
            <td class="bullet-star">
                <button type="button" class="btn btn-info"
                        onclick="showConsoleText02()">

            </td>

				</span>
            </td>
        </tr>

        <tr>
            <td class="bullet-star">
                <button type="button" class="btn btn-info"
                        onclick="showConsoleText03()">

                    <h3 style="display: inline;">*</h3>
                </button>
            </td>

        <tr>

                </button>
            </td>
            <td class="bullet-subpoint">
				<span id="consoleText05">

				</span>
