<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If Statement</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/general.css">
</head>
<body>

<script src="ControlTOC.js"></script>
<div class="container main">

    <table cellpadding="10" class="slide_table">
        <tr>
            <h1 class="mainTitle">If Statement</h1>
        </tr>

        <tr>
            <td class="bullet-star">
                <button type="button" class="btn btn-info"
                        onclick="showConsoleText01()">
                    <span class="glyphicon glyphicon-next"></span>
                    <h3 style="display: inline;">*</h3>
                </button>
            </td>
            <td class="bullet-subpoint">
				<span id="consoleText01">
					In it's most basic form:<br>
                    <img class="md-img" src="../../images/IfBasicForm.png" alt="">
				</span>
            </td>
        </tr>

        <tr>
            <td class="bullet-star">
                <button type="button" class="btn btn-info"
                        onclick="showConsoleText02()">
                    <span class="glyphicon glyphicon-next"></span>
                    <h3 style="display: inline;">*</h3>
                </button>
            </td>
            <td class="bullet-subpoint">
				<span id="consoleText02">
                    The code inside the body of the <strong>if</strong> statement will only be executed if the
                    condition evaluates to <strong>true</strong>.
				</span>
            </td>
        </tr>

        <tr>
            <td class="bullet-star">
                <button type="button" class="btn btn-info"
                        onclick="showConsoleText03()">
                    <span class="glyphicon glyphicon-next"></span>
                    <h3 style="display: inline;">*</h3>
                </button>
            </td>
            <td class="bullet-subpoint">
				<span id="consoleText03">
                    An <strong>if</strong> can be combined with an <strong>else</strong> or an <strong>else if</strong>
                    to create multiple branches of conditional execution.
				</span>
            </td>
        </tr>

        <tr>
            <td class="bullet-star">
                <button type="button" class="btn btn-info"
                        onclick="showConsoleText04()">
                    <span class="glyphicon glyphicon-next"></span>
                    <h3 style="display: inline;">*</h3>
                </button>
            </td>
            <td class="bullet-subpoint">
				<span id="consoleText04">
                    Demo 'if'!
				</span>
            </td>
        </tr>
    </table>
</div>
</body>
<script src="../../js/General.js"></script>
<script src="../../js/bootstrap.min.js"></script>
</html>
